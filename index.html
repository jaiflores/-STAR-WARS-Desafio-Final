<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Star Wars - Desafio Final</title>
</head>
<body>
    <header>
        <section>
            <figure class="conteiner">
                <div>
                    <img class="estrela-da-morte" src="imagens\star uó topo.png" alt="Montagem de duas fotos"></div>
                <div>
                    <img class="star" src="imagens\star.png" alt="Nome Star"></div>
                <div>
                    <img class="wars" src="imagens\wars.png" alt="Nome Wars"></div>
                <div>
                    <img class="kylo-ren" src="imagens\Kylo-Ren-banner sem fundo.png" alt="Imagem do Kylo Ren "></div>
                <div>
                    <img class="crie-sua-legiao" src="imagens\Grupo 4.png" alt="Imagem escrita crie sua legião">
                </div>
                <div>
                    <img class="soldado" src="imagens\sta uo robot.png" alt="Imagem de robot">
                </div>
                 <div>
                    <img class="img-strom-red" src="imagens\strom trupe red.png" alt="imagem vermelha do strom trupe">
                    <h2 class="grupo-red">COMECE A JOGAR</h2>
                    <p class="grupro-red2">Baixe o jogo, cadastr seu nome de usúario e comece a interagir com mais de um milhão de jogadores.</p>
                    <button class="but-download">DOWNLOAD</button>
                    <p class="test-update">10/07/2020 test update</p>
                </div>
            </figure>
        </section>
    </header>
    
    
</body>
</html>
