<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio Final - Star Wars</title>
</head>
<body>
    <header>
        <section>
            <figure class="conteiner">
                <div>
                    <img class="capa" src="imagens\star uó topo.png" alt="Capa">
                </div>
                <div>
                    <img class="star" src="imagens\star.png" alt="">
                </div>
                <div>
                    <img class="wars" src="imagens\wars.png" alt="">
                </div>
                <div>
                    <img class="kylo" src="imagens\Kylo-Ren-banner sem fundo.png" alt="">
                </div>
                <div>
                    <img class="legião" src="imagens\Grupo 4.png" alt="Crie a sua legião">
                </div>
                <div>
                    <img class="soldado" src="imagens\sta uo robot.png" alt="Imagem de robot">
                </div>
                <div>
                    <img class="img-strom-red" src="imagens\strom trupe red.png" alt="imagem vermelha do strom trupe">
                    <h2 class="grupo-red">COMECE A JOGAR</h2>
                    <p class="grupro-red2">Baixe o jogo, cadastr seu nome de usúario e comece a interagir com mais de um milhão de jogadores.</p>
                    <a href="https://www.ea.com/pt-br/games/starwars/battlefront/star-wars-battlefront-2">
                        <button class="but-download">DOWNLOAD</button>
                    </a>
                    <p class="test-update">10/07/2020 test update</p>
                </div>
                <div class="sobre-o-jogo">
                    <div class="box-sobre">
                        <h2 class="titulo-sobre">SOBRE O JOGO</h2>
                        <div class="line-sobre"></div>
                        <p class="texto-sobre">Star Wars Battlefront é um jogo eletrônico de tiro em primeira e terceira pessoa, produzido pela DICE e baseado na franquia Star Wars. Foi publicado pela Electronic Arts com a chancela da LucasArts a 17 de Novembro de 2015 para Microsoft Windows, PlayStation 4 e Xbox One.</p>
                    </div>
                    <img class="star-frente-batalha" src="imagens\star wars frente de batalha.png" alt="">
                </div>
            </figure>
        </section>
    </header>
    <main>
        <section class="wrap">
            <section class="conteiner">
                
                    <figure class="img-lateral">
                        <div>
                            <img class="img-lord-sifh" src="imagens\lord sifh 2.png" alt="">
                        </div>
                        <div>
                            <img class="img-rey" src="imagens\rey star wars.png" alt="">
                        </div>
                    </figure>    
                        <nav class="box-lista">
                            <div class="box-information">
                                <h2>ESTRUTURA</h2>
                                <h2 class="de-jogo">DE JOGO</h2>
                                <ul>
                                    <li>JORNADA</li>
                                    <li>A BATALHA DO GUERREIRO ESTELAR</li>
                                    <li>HERÓIS CONTRA OS VILÕES</li>
                                    <li>A BATALHA GALÁCTICA</li>
                                    <li>SUPERIORIDADE</li>
                                    <li>FLIPERAMA</li>
                                </ul>
                            </div>
                        </nav>
                </section>
            </section>
        </section>
        <section class="box-escuro">
            <div class="fundo-escuro"></div>
            <section class="box-atributos">
                <nav class="atributos">
                    <div>
                        <h2>ATRIBUTOS</h2>
                        </div>
                </nav>    
            </section>    
            
                
        </section>
        
    </main>
</body>
</html>
